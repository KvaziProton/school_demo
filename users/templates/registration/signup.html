<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group has-feedback">
        {{ form.email.errors }}
        {{ form.email }}
    </div>
    <div class="form-group has-feedback">
        {{ form.role.errors }}
        {{ form.role }}
    </div>
    <div class="form-group has-feedback">
        {{ form.password.errors }}
        {{ form.password }}
    </div>
    <div class="form-group has-feedback">
        {{ form.confirm.errors }}
        {{ form.confirm }}
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success btn-block btn-flat">Sign Up</button>
            </div>
        </div>
    </div>
</form>
<div>If you already have an account, you can <a href="{% url 'login' %}">log in</a> here.</div>
